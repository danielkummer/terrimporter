type: map
mapping:
  "application_url":
    type: str
    required: yes
    pattern: /^(http|https):\/\/.*$/
  "libraries_server_dir":
    type: str
    required: yes
    pattern:  /\/.*/
  "plugins_server_dir":
    type: str
    required: yes
    pattern:  /\/.*/
  "images_server_dir":
      type: str
      required: yes
      pattern:  /\/.*/
  "export_settings":
    type: map
    required: yes
    mapping:
      "layout":
        type: str
        required: yes
      "debug":
        type: bool
        default: false
      "cache":
        type: bool
        default: false
  "stylesheets":
    type: map
    required: yes
    mapping:
      "target_dir":
        type: str
        required: yes
      "styles":
         type: str
         required: no
      "replace":
        type: seq
        required: no
        sequence:
          - type: map
            mapping:
              "what":
                type: str
                required: yes
              "with":
                type: str
                required: yes
  "javascripts":
    type: map
    required: yes
    mapping:
      "target_dir":
        type: str
        required: yes
      "libraries":
        type: str
        required: no
      "libraries_target_dir":
        type: str
        required: no
      "plugins":
        type: str
        required: no
      "plugins_target_dir":
        type: str
        required: no
      "replace":
        type: seq
        required: no
        sequence:
          - type: map
            mapping:
              "what":
                type: str
                required: yes
              "with":
                type: str
                required: yes
  "images":
    type: seq
    required: no
    sequence:
      - type: map
        mapping:
          "server_dir":
            type: str
            required: yes
          "target_dir":
            type: str
            required: yes
          "file_types":
            type: str
            required: no
  "modules":
    type: seq
    required: no
    sequence:
      - type: map
        mapping:
          "name":
            type: str
            required: yes
          "skin":
            type: str
            required: no
            default: ""
          "target_dir":
            type: str
            required: yes
          "module_template":
            type: str
            required: yes
          "template_only":
            type: bool
            default: false
            required: no

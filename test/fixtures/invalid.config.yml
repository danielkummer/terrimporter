    url:          http://terrific.url
    libraries_server_dir: /js/libraries/dynamic
    plugins_server_dir: /js/plugins/dynamic
    images_server_dir: /img
    export_settings:
      layout: project
      debug: false
      cache: false
    stylesheets:
      dest: test/tmp/public/stylesheets/
      styles: ie.css
      replace:
        - what: /img/
          with: /images/
    javascripts:
      dest: test/tmp/public/javascripts/
      libraries: dynlib.js
      libraries_target_dir: /lib
    images:
      - server_dir: /
        dest: test/tmp/public/images/
        file_types: jpg png gif
      - server_dir: /backgrounds
        dest: test/tmp/public/images/backgrounds/
        file_types: jpg
    modules:
      - name:

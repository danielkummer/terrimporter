    application_url:          http://terrific.url
    libraries_server_dir: /js/libraries/dynamic
    plugins_server_dir: /js/plugins/dynamic
    images_server_dir: /img
    export_settings:
      layout: project
      debug: false
      cache: false
    stylesheets:
      target_dir: test/tmp/public/stylesheets/
      styles: ie.css
      replace:
        - what: /img/
          with: /images/
    javascripts:
      target_dir: test/tmp/public/javascripts/
      libraries: dynlib
      libraries_target_dir: test/tmp/public/javascripts/lib
      plugins: dynplugin
      plugins_target_dir: test/tmp/public/javascripts/plugins
      replace:
        - what: /replacethis/
          with: /withthat/
    images:
      - server_dir: /
        target_dir: test/tmp/public/images/
        file_types: jpg, png, gif
      - server_dir: /backgrounds
        target_dir: test/tmp/public/images/backgrounds/
        file_types: jpg
    modules:
      - name: moduleName
        skin: moduleSkin
        target_dir: test/tmp/modules/
        module_template: moduleTemplate
      - name: moduleName
        target_dir: test/tmp/modules/
        module_template: moduleTemplate
        template_only: true

